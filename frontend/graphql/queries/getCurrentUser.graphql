query GetCurrentUser {
  getCurrentUser {
    id
    clerkId
    name
    email
    image
    role
    bio
    profession
    dateOfBirth
    emailVerified
    banned
    createdAt
    updatedAt
    avatar {  # ← Ajoute ça!
      id
      urlMedium
      urlLarge
      urlOriginal
    }
    preferences {
      id
      emailNotifications
      courseUpdates
      weeklyDigest
      marketingEmails
      videoQuality
      autoplay
      subtitles
      language
      timezone
      theme
      createdAt
      updatedAt
    }
  }
}
