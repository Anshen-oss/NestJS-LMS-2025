# ============================================

query GetChaptersByCourse($courseId: String!) {
  chaptersByCourse(courseId: $courseId) {
    id
    title
    position
    createdAt
    updatedAt
    lessonsCount
    lessons {
      id
      title
      description
      videoUrl
      duration
      order
      isFree
      createdAt
      updatedAt
    }
  }
}

