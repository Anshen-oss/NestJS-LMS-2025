# Mutation pour marquer une leçon comme complétée
mutation ToggleLessonCompletion($lessonId: String!) {
  toggleLessonCompletion(lessonId: $lessonId) {
    userId
    lessonId
    courseId
    completed
    completedAt
  }
}

mutation GetUploadUrlForVideo(
  $fileName: String!
  $fileType: String!
  $fileSize: Float!
) {
  getUploadUrlForVideo(
    fileName: $fileName
    fileType: $fileType
    fileSize: $fileSize
  ) {
    uploadUrl
    key
    publicUrl
  }
}
